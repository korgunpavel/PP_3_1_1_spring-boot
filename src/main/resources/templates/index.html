<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table>
        <tr>
            <th style="font-size: x-large">First name</th>
            <th style="font-size: x-large">Last name</th>
            <th style="font-size: x-large">Age</th>
        </tr>

        <th:block th:each="usr : ${users}">
            <tr>
                <th style="font-size: large" th:text="${usr.firstName}"></th>
                <th style="font-size: large" th:text="${usr.lastName}"></th>
                <th style="font-size: large" th:text="${usr.age}"></th>
                <th>
                    <a th:href="@{edit(id=${usr.id})}">Edit</a>
                </th>
                <th>
                    <form th:method="DELETE" th:action="@{delete(id=${usr.id})}">
                        <input type="submit" value="Delete">
                    </form>
                </th>
            </tr>
        </th:block>
    </table>
</div>
<br/>
<hr/>
<a th:href="@{new}">Create new user</a>


</body>
</html>
